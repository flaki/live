---
layout: default
---

<section class="section">
  <h3 class="important">this episode</h3>
  <ul class="open-list first">
    <li>
      <div class="post-thumbnail">
        <img width="100" height="100" src="{{ site.url }}/img/{{ page.profile }}-profile.jpg" class="attachment-post-thumbnail wp-post-image" alt="{{ page.title}}" />
      </div>
      <div class="post-content">
        <a href="{{site.url}}{{page.permalink}}">
          <p>{{page.title}}<span>on {{page.date}}</span></p>
        </a>
        <div class="post">{{ content }}</div>
      </div>
    </li>
  </ul>
</section>
