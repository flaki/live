---
layout: default
title: A live conversation with geeks in town on building, learning and sharing!
---

<section class="section">
  <h3>past episodes</h3>
  <ul class="open-list first">
    {% for post in site.posts %}
    <li>
      <div class="post-thumbnail">
        <img width="100" height="100" src="{{ site.url }}/img/{{ post.profile }}-profile.jpg" class="attachment-post-thumbnail wp-post-image" alt="{{ post.title}}" />
      </div>
      <div class="post-content">
        <a href="{{site.url}}{{post.permalink}}">
          <p>{{post.title}}<span>on {{post.date}}</span></p>
        </a>
        <div class="post">{{post.content}}</div>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
